<input type="text" [(ngModel)]="task" (keydown.enter)="createTodo(task)">

<div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; align-items: center;">
    <app-todo
    *ngFor="let todo of todos; index as i"
    [todo]="todo"
    (updatedTodo)="onUpdateTodo($event, i)"
    (deleteTodoId)="onDeleteTodo($event, i)"
    />
</div>
